app-id: com.github.nihui.waifu2x-ncnn-vulkan

runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk

command: waifu2x

finish-args:
  - --device=dri
  - --filesystem=xdg-pictures

cleanup:
  - '*.a'
  - /include
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /vulkansdk
  - /bin/protoc

modules:
# ncnn version requirement from waifu2x README.md
  - name: ncnn
    buildsystem: cmake
    builddir: true
    build-options:
      env:
        VULKAN_SDK: /app/vulkansdk/x86_64
    config-opts:
      - -DNCNN_VULKAN=ON
    sources:
      - type: git
        url: https://github.com/Tencent/ncnn.git
        commit: bade132589a23955f98771c0658bcd03d11dcb7a
    modules:
      - name: protobuf
        sources:
          - type: archive
            url: https://github.com/protocolbuffers/protobuf/releases/download/v3.8.0/protobuf-all-3.8.0.tar.gz
            sha256: b7220b41481011305bf9100847cf294393973e869973a9661046601959b2960b
      - name: vulkan-sdk
        buildsystem: simple
        build-commands:
          - mkdir -p /app/vulkansdk
          - tar -x --strip-components=1 -f vulkan*.gz -C /app/vulkansdk
        sources:
          - type: file
            url: https://sdk.lunarg.com/sdk/download/1.1.106.0/linux/vulkansdk-linux-x86_64-1.1.106.0.tar.gz?Human=true
            sha256: 78739f6418f10bc9784743ab3d297b278106663256fe8b7482edfea6c65c7ec3

  - name: waifu2x-ncnn-vulkan
    buildsystem: cmake
    builddir: true
    build-options:
      env:
        VULKAN_SDK: /app/vulkansdk/x86_64
    sources:
      - type: archive
        url: https://github.com/nihui/waifu2x-ncnn-vulkan/archive/20190611.tar.gz
        sha256: 09e341d35ef2ae6734fa2cbd9eaa5619ae15c54aeaa3c1521faea1d4acae87d9
      - type: patch
        path: waifu2x-cmakepatch.patch
      - type: shell
        commands:
          - sed -r -i 's#(models-cunet)#/app/share/\1#' waifu2x.cpp
    modules:
      - name: appdata
        buildsystem: simple
        build-commands:
          - install -t "${FLATPAK_DEST}/share/appdata" -Dm644 com.github.nihui.waifu2x-ncnn-vulkan.appdata.xml
        sources:
          - type: file
            path: com.github.nihui.waifu2x-ncnn-vulkan.appdata.xml
