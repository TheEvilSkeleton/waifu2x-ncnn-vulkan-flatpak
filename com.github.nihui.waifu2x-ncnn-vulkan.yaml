app-id: com.github.nihui.waifu2x-ncnn-vulkan

runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk

command: waifu2x-ncnn-vulkan

finish-args:
  - --device=dri
  - --filesystem=xdg-pictures

cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share/WebP

modules:
  # ncnn dependencies
  - name: protobuf
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/archive/v3.12.3.tar.gz
        sha256: 71030a04aedf9f612d2991c1c552317038c3c5a2b578ac4745267a45e7037c29

  - name: glslang
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=OFF
    cleanup:
      - '*'
    sources:
      - type: archive
        url: "https://github.com/KhronosGroup/glslang/archive/8.13.3743.tar.gz"
        sha256: 639ebec56f1a7402f2fa094469a5ddea1eceecfaf2e9efe361376a0f73a7ee2f
  ###

  - name: waifu2x-ncnn-vulkan
    buildsystem: cmake
    builddir: true
    subdir: 'src'
    sources:
      - type: git
        url: https://github.com/nihui/waifu2x-ncnn-vulkan.git
        tag: '20200606'
        commit: cd12dff8c1d7e00a7ca8b0355830fafeabd3d948
      - type: shell
        commands:
          - >
            sed -r -i -e 's#(models-cunet)#/app/share/models/\1#'
            -e 's#(models-upconv_7_anime_style_art_rgb)#/app/share/models/\1#'
            -e 's#(models-upconv_7_photo)#/app/share/models/\1#' src/main.cpp
          - >
            echo -e '\n
            install(TARGETS waifu2x-ncnn-vulkan DESTINATION bin)\n
            install(DIRECTORY ../models DESTINATION share)' >> src/CMakeLists.txt
    modules:
      - name: appdata
        buildsystem: simple
        build-commands:
          - install -t "${FLATPAK_DEST}/share/appdata" -Dm644 com.github.nihui.waifu2x-ncnn-vulkan.appdata.xml
        sources:
          - type: file
            path: com.github.nihui.waifu2x-ncnn-vulkan.appdata.xml
